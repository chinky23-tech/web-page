<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Navbar</title>
 <link rel="stylesheet" href="./src/output.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-slate-800 relative">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="flex items-center">
            <span class="text-3xl text-blue-600 mr-2"><i class="fa-brands fa-napster"></i></span>
            <span class="text-xl text-white">ViBe</span><span class="text-xl text-white mx-2">HouSe</span>
          </a>
        </div>

        <!-- Primary Nav (Desktop) -->
        <div class="hidden md:flex items-center space-x-1">
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">Home</a>
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">About</a>
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">Services</a>
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">Portfolio</a>
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">Contact</a>
        </div>

        <!-- CTA (Desktop) -->
        <div class="hidden md:flex items-center">
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
            Get Started
          </button>
        </div>

        <!-- Mobile Button -->
        <div class="md:hidden flex items-center">
          <button id="mobileButton" class="outline-none">
               <!-- Hamburger Icon -->
    <svg id="hamburgerIcon" class="w-6 h-6 text-white" fill="none" stroke="currentColor"
      stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      viewBox="0 0 24 24">
      <path d="M4 6h16M4 12h16M4 18h16"/>
    </svg>

    <!-- X (Close) Icon -->
    <svg id="closeIcon" class="hidden w-6 h-6 text-white" fill="none" stroke="currentColor"
      stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      viewBox="0 0 24 24">
      <path d="M6 18L18 6M6 6l12 12"/>
    </svg>

          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="hidden" id="mobileMenu">
      <div class="px-2 pt-2 pb-4 space-y-1 bg-white/75 backdrop-blur-md text-white">
        <a href="#" class="mobile-link block py-2 px-4 text-black hover:text-blue-700  font-medium">Home</a>
        <a href="#" class="mobile-link block py-2 px-4 text-black hover:text-blue-700 rounded font-medium">About</a>
        <a href="#" class="mobile-link block py-2 px-4 text-black hover:text-blue-700 rounded font-medium">Services</a>
        <a href="#" class="mobile-link block py-2 px-4 text-black hover:text-blue-700 rounded font-medium">Portfolio</a>
        <a href="#" class="mobile-link block py-2 px-4 text-black  hover:text-blue-700 rounded font-medium">Contact</a>
        <div class="pt-4">
          <button class="mobile-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
            Get Started
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="flex justify-center items-center m-8">
<!--music player card-->
<div class="bg-gray-800 rounded-2xl  p-6 shadow-2xl w-80 text-center">
  <!--album art-->
  <div class="mb-4">
    <img id="albumArt" src="img/Music.jpg" alt="Album Art" class="w-60 h-60 m-3.5 rounded-full shadow-lg">
  </div>

  <!--song info-->
  <div class="mb-2">
    <h2 id="songTitle" class="text-xl font-semibold text-white">Song Title</h2>
    <p id="songArtist" class="text-gray-400">Artist Name</p>
  </div>
  <!--progress bar-->
  <div class="my-4">
    <input id="progressBar" type="range" value="0" min="0" max="100" class="w-full accent-blue-500 cursor-pointer">

  </div>
  <!--player controls-->
  <div class="flex justify-center items-center space-x-6 mt-4">
    <button id="prevBtn" class="text-2xl text-white hover:text-blue-400">
      <i class="fa-solid fa-backward"></i>
    </button>
    <button id="playPauseBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full">
      <i class="fa-solid fa-play"></i></button>



    <button id="nextBtn" class="text-2xl text-white hover:text-blue-400">
      <i class="fa-solid fa-forward"></i>
    </button>
  </div>
  <!--volume control-->
  <div class="mt-6 flex items-center space-x-3 border-2 border-white rounded-full p-2">
    <label for="volume" class="text-sm text-gray-400 "></label>
    <span id="muteIcon" class="mr-2 text-white"><i class="fa-solid fa-volume-high"></i></span>
    <input id="volume" type="range" min="0" max="1" step="0.1" value="1" class="w-full accent-blue-500 cursor-pointer">
  </div>
</div>
</div>
<script src="beat.js"></script>
<script src="app.js"></script>
</body>
</html>

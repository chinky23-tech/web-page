<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Navbar</title>
  <!-- Tailwind (via CDN for quick test) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-slate-800 relative">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="flex items-center">
            <span class="text-2xl text-blue-600 mr-2"><i class="fas fa-rocket"></i></span>
            <span class="font-bold text-xl text-white">BrandName</span>
          </a>
        </div>

        <!-- Primary Nav (Desktop) -->
        <div class="hidden md:flex items-center space-x-1">
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">Home</a>
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">About</a>
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">Services</a>
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">Portfolio</a>
          <a href="#" class="py-2 px-4 text-white hover:text-blue-600 font-medium transition duration-300">Contact</a>
        </div>

        <!-- CTA (Desktop) -->
        <div class="hidden md:flex items-center">
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
            Get Started
          </button>
        </div>

        <!-- Mobile Button -->
        <div class="md:hidden flex items-center">
          <button id="mobileButton" class="outline-none">
               <!-- Hamburger Icon -->
    <svg id="hamburgerIcon" class="w-6 h-6 text-white" fill="none" stroke="currentColor"
      stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      viewBox="0 0 24 24">
      <path d="M4 6h16M4 12h16M4 18h16"/>
    </svg>

    <!-- X (Close) Icon -->
    <svg id="closeIcon" class="hidden w-6 h-6 text-white" fill="none" stroke="currentColor"
      stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      viewBox="0 0 24 24">
      <path d="M6 18L18 6M6 6l12 12"/>
    </svg>

          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="hidden" id="mobileMenu">
      <div class="px-2 pt-2 pb-4 space-y-1 bg-white/75 backdrop-blur-md text-white">
        <a href="#" class="mobile-link block py-2 px-4 text-black hover:text-blue-700  font-medium">Home</a>
        <a href="#" class="mobile-link block py-2 px-4 text-black hover:text-blue-700 rounded font-medium">About</a>
        <a href="#" class="mobile-link block py-2 px-4 text-black hover:text-blue-700 rounded font-medium">Services</a>
        <a href="#" class="mobile-link block py-2 px-4 text-black hover:text-blue-700 rounded font-medium">Portfolio</a>
        <a href="#" class="mobile-link block py-2 px-4 text-black  hover:text-blue-700 rounded font-medium">Contact</a>
        <div class="pt-4">
          <button class="mobile-link block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
            Get Started
          </button>
        </div>
      </div>
    </div>
  </nav>

<script src="beat.js"></script>
</body>
</html>

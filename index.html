<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First AI App: Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #userInput {
            padding: 10px;
            width: 300px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜Š Sentiment Analyzer ðŸ˜ </h1>
        <p>Type a sentence and see if the AI thinks it's positive or negative.</p>
        
        <input type="text" id="userInput" placeholder="e.g., I love this movie!">
        <button onclick="analyzeSentiment()">Analyze</button>
        
        <p id="result">Result will appear here...</p>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the Toxicity model (which includes sentiment) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    
    <!-- Link to our own JavaScript file -->
    <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./src/output.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-700">
    <div class="flex h-screen bg-white text-white">
        <!--sidebar / library-->
        <div class="w-1/4 bg-gray-800 p-4 overflow-y-auto">
            <h2 class="text-xl font-bold mb-4">library</h2>
            <ul id="library" class="space-y-2"></ul>
        </div>

        <!--main player-->
        <div class="flex-1  flex flex-col items-center justify-center relative ">
            <video id="videoPlayer" class="w-3/4 rounded-xl shadow-lg  bg-amber-200  mb-4" controls></video>
            

        </div>
        <!-- File Upload -->
    <div class="absolute  p-4  bottom-9">
      <label class="cursor-pointer bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500">
        Upload File
        <input type="file" id="fileInput" class="hidden" multiple>
      </label>
    </div>
    </div>

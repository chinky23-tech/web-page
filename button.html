
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./src/output.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="bg-white p-6 rounded-2xl shadow-lg w-80 text-center">
        <h1 class="text-2xl font-bold mb-4">Simple Music Player</h1>
        <!--file input-->
        <input type="file" id="fileInput" accept="audio/*" 
        class="block w-full text-sm text-gray-700 mb-4 file:mr-3 file:py-2 file:px-4 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
    <!--song name-->
    <p id="songName" class="text-gray-600 mb-4">No file selected</p>
    <!--controls-->

    <div class="flex justify-center space-x-4">
        <button id="playPauseBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="stopBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
            <i class="fa-solid fa-stop"></i>
        </button>
    </div>

    <!--audio-->

    <audio id="audioPlayer"></audio>
    </div>
    <script src="button.js"></script>
</body>
</html>
